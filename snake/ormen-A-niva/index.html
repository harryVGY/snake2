<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Snake / Ormen A Niv√•</title>
  <link rel="stylesheet" href="css/snake.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="game-container">
    <div class="game-area">
      <div id="gameMessage" class="game-message"></div>
      <div id="score" class="display-1">Score: 0</div>
      <div class="game-stats">
        <div class="game-info">
          <div class="speed-display">
            <span>Speed: </span><span id="currentSpeed" class="speed-value">0</span>
          </div>
          <span class="move-queue-indicator" id="moveQueueStatus"></span>
        </div>
      </div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="button-container">
        <button type="button" class="btn btn-primary m-2" id="startBtn">Start</button>
        <button type="button" class="btn btn-primary m-2" id="pauseBtn">Pause</button>
      </div>
    </div>

    <div class="right-panel">
      <!-- High Score Panel -->
      <div class="high-score-panel card mb-3">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">High Scores</h3>
        </div>
        <div class="card-body">
          <ul id="highScoresList" class="list-group list-group-flush">
            <li class="list-group-item">No high scores yet!</li>
          </ul>
        </div>
      </div>

      <!-- Settings Panel -->
      <div id="settings" class="settings card p-3">
        <h2 class="mb-3">Settings</h2>

        <div class="form-group">
          <label for="gridSizeSlider">Grid Size: <span id="gridSizeValue">25</span></label>
          <input type="range" min="10" max="50" value="25" class="slider" id="gridSizeSlider">
        </div>


        <div class="form-group">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="obstaclesToggle" checked>
            <label class="custom-control-label" for="obstaclesToggle">Enable Obstacles</label>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="largeObstaclesToggle">
                <label class="custom-control-label" for="largeObstaclesToggle">Large Obstacle Clusters</label>
                <small class="form-text text-muted">Generate 5 clusters of 4 obstacles each</small>
              </div>
          </div>
        </div>

        <div class="form-group">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="speedIncreaseToggle" checked>
            <label class="custom-control-label" for="speedIncreaseToggle">Enable Speed Increase on Food</label>
          </div>
        </div>

        <div class="form-group">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="fruitDisappearToggle" checked>
            <label class="custom-control-label" for="fruitDisappearToggle">Fruits Disappear Over Time</label>
            <small class="form-text text-muted">Fruits will disappear after 8 seconds</small>
          </div>
        </div>

        <div class="form-group">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="enemyToggle" checked>
            <label class="custom-control-label" for="enemyToggle">Enable Enemy Snake</label>
            <small class="form-text text-muted">If the head collides you die</small>
          </div>
        </div>

        <div class="form-group">
          <label for="foodCountSlider">Food Count: <span id="foodCountValue">1</span></label>
          <input type="range" class="custom-range" min="1" max="250" value="1" id="foodCountSlider">
        </div>

        <div class="form-group">
          <label for="speedSlider">Game Speed: <span id="speedValue">5</span></label>
          <input type="range" min="1" max="10" value="5" class="slider" id="speedSlider">
          <small class="form-text text-muted">1 = Slowest, 10 = Fastest</small>
        </div>
      </div>
    </div>
  </div>

  <script src="js/constants.js"></script>
  <script src="js/foodImage.js"></script>
  <script src="js/drawingFunctions.js"></script>
  <script src="js/gameFunctions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
