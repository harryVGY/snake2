<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Snake / Ormen C Niv√•</title>
  <link rel="stylesheet" href="css/snake.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="gameMessage" class="game-message"></div>
  <div id="score" class="display-1">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="slider-container">
    <label for="gridSizeSlider">Size of Grid: <span id="gridSizeValue">25</span></label>
    <input type="range" min="10" max="50" value="25" class="slider" id="gridSizeSlider">
  </div>
  <div class="button-container">
    <button type="button" class="btn btn-primary m-2" id="startBtn">Start</button>
    <button type="button" class="btn btn-primary m-2" id="pauseBtn">Pause</button>
  </div>
  <script src="js/constants.js"></script>
  <script src="js/foodImage.js"></script>
  <script src="js/gameFunctions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
